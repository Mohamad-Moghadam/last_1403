<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network</title>
  </head>
  <body>
    {%for message_data in data%}
    <p>
      <span style="color: blueviolet">{{ message_data.sender }}</span
      ><span style="color: palevioletred">{{ message_data.text }}</span>
      <span style="font-size: x-small">{{ message_data.date }}</span>
    </p>
    {% endfor %}
  </body>
</html>
